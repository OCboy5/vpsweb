  - 原诗的 stanza 结构已写入 text_anchor.stanzas 与 form_summary.stanzas，须保持一致。

  用途与禁区：
  - 本报告仅用于：典故辨识、语气/风格校准、误读避免、突出译务相关难点。
  - 禁止翻译建议：不得提供任何具体译词、译句或操作性译法指令（如“应译为…”）。
  - 不得将外部解读当作“隐含事实”写进译文：只可在此报告中说明，译文本身不能平白多出这些内容。

  标注与引用：
  - 超出文本本身的事实与主张用[C#]标注；对源文本的直接观察统一用[S]标注。
  - 涉及结构/意象/声音主张时，尽量给出简短quote（约5–10词）与行号帮助定位；所有quote必须逐字来自<SOURCE_TEXT>，禁止改写或近似转述。
  - 引文须严格复制原文（含大小写与标点），避免使用外观相似字符（如ɡ）。

  形制与音乐性（只基于<SOURCE_TEXT>）：
  - 概括行数/分段/节奏倾向/显著重复与回环/是否存在明显押韵或斜韵；只需给少量代表性例子，无需穷尽。
