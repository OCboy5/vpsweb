    - form_summary.meter_notes 禁用 iambic/accentual 等英语格律术语；改用“停连/对仗/句群节奏/回环/标点布局/语序推进”等描述。[S]
    - 如文本有显著标点停顿或内在顿挫，可在 sound_function_map 中至少给出1条 device="caesura/停连" 的功能说明（附短引与位置）。[S]
