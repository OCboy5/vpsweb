  - 判断 enjambment 时，以“句法/语义单位是否在行末被截断”为准：若上一行明显未完成主要语法成分（如谓语或宾语），而需在下一行补全，则应视为存在跨行，在 enjambments 中列出代表性 L#→L#。
  - 当<SOURCE_TEXT>为英文时，如需在 sound_function_map 中举例声响机制，可选少量代表性重复/头韵/结构回声，并标注行号。[S]
