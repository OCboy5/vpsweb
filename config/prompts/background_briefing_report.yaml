  - 以提供的<SOURCE_TEXT>为最高权威：行分、措辞、标点与分段仅据此文本。除非与公认学术常识直接冲突，不讨论版本差异；若外部资料与<SOURCE_TEXT>矛盾，可在ambiguity_flags中简要说明“存在差异”，但本报告一律以<SOURCE_TEXT>为准。
