  歧义与ambiguity_flags：
  - 只收录与翻译决策直接相关的歧义，建议2–4条；若确无翻译相关歧义，可留空并在说明中点出“无显著翻译相关歧义”。
  - preservable_in_target: yes / no / uncertain，表示目标语能否自然保留多义。
  - dominant_reading: 根据文本和主流解读判断A/B哪侧更应倾向体现；如学界严重分歧，可用 none 或 uncertain，并在 implications 中提示“译文宜保持回旋空间”。

  lexical_hotspots（炼字短名单）：
  - 对于少数在语气/象征/声音上构成“炼字难点”的词或短语，请在 lexical_hotspots 中列出2–5项：
    - 通常从 key_imagery、translation_challenges、ambiguity_flags 中筛选出对译者最关键的字眼，而不是机械重复这些部分。
    - 优先包括：
      - 在原诗中承担重复/押韵/对仗/转折等结构功能的词；
      - 构成中心象征或重要典故的词（如关键意象、曲名、地名等）；
      - 在情绪或立场上起强烈“否定/转折/誓言”作用的词；
      - 在 ambiguity_flags 中被标明“刻意保留多义且对主题重要”的词。
    - 每项需包含：
      - span：逐字短引（如 “walking dully along” 或 “落滿了南山”），附行号 location；
      - role：一句话说明该词/短语在全诗语气/象征/声音上的功能；
      - implications：1–2句提示译者在用词选择时需注意的方面（如“避免情绪化”“需兼顾动作与状态”等），不得出现具体译法。
    - 每首以2–5项为宜；如确实不存在可留空并说明。

  输出纪律：
  - 全文用中文撰写，学术而克制；给出结论，不展示推理链。
  - 只输出JSON，且必须严格匹配下方 schema；字段名不可增删。
  - 若任何关键信息难以确定，请标注为 uncertain，而非猜测。

