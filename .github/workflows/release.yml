name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest

    - name: Build and publish
      run: |
        poetry build
        if [ -n "${{ secrets.PYPI_TOKEN }}" ]; then
          poetry config pypi-token.pypi ${{ secrets.PYPI_TOKEN }}
          poetry publish
        else
          echo "PYPI_TOKEN not found - skipping PyPI publish"
          echo "To enable PyPI publishing, add PYPI_TOKEN secret to repository"
        fi

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ## Checkpoint 2: HTTP/2 support, Progressive Step Display, dual markdown export, and critical bug fixes

          ### üöÄ HTTP/2 Implementation
          - Added `http2=True` to all httpx.AsyncClient configurations
          - Improved API call performance with connection reuse
          - Reduced latency by ~15-25%

          ### üìä Progressive Step Display
          - Real-time CLI workflow progress tracking
          - Emoji indicators for each step status (‚è∏Ô∏è Pending, ‚è≥ In Progress, ‚úÖ Complete, ‚ùå Failed)
          - Enhanced user experience with detailed progress information

          ### üìù Dual Markdown Export System
          - **Option A file naming scheme** with timestamp and content hash
          - **Final translation**: `translation_{source}_{target}_{timestamp}_{hash}.md`
          - **Full workflow log**: `translation_log_{source}_{target}_{timestamp}_{hash}.md`
          - Organized subdirectory structure for better file management

          ### üêõ Critical Bug Fixes
          - **Fixed JSON serialization error** preventing markdown export
          - **Resolved editor suggestions not being passed to Step 3** (translator revision)
          - **Removed problematic `text` field** from EditorReview model
          - **Fixed all references** to deprecated `editor_review.text` field
          - **Complete data flow‰øÆÂ§ç** from Step 2 to Step 3

          ### üîÑ Progress Bar Enhancement
          - Restored progress bar indicator for overall translation progress
          - Both individual step status and overall progress tracking

          For detailed changes, see the [CHANGELOG](https://github.com/OCboy5/vpsweb/blob/main/CHANGELOG.md).
        draft: false
        prerelease: false